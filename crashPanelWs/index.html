<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrashPanel WebApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="crash-panel">
        <header>
            <h1>// CrashPanel //</h1>
        </header>
        <section class="server-info">
            <h2>Server Info: <span id="serverState">Inactif</span> </h2>
            <div class="foxdot-info">
                <div class="info-row">
                    <label>Bpm:</label>
                    <input type="text" value="000" id="bpm">
                </div>
                <div class="info-row">
                    <label>Scale:</label>
                    <input type="text" value="" id="scale">
                </div>
                <div class="info-row">
                    <label>Root:</label>
                    <input type="text" value="" id="root">
                  </div>
            </div>
        </section>
        <section class="cpu-info">
            <h2>CPU:</h2>
            <div class="display" id="cpu"></div>
        </section>
    

        <section class="crashometre">
            <h2>Crashometre:</h2>
            <div class="display" id="chrono">00:00</div>
        </section>

        <section class="beat">
            <h2>Beat:</h2>
            <div class="beat-steps">
              <div id="beat-8">0/8</div>
              <div id="beat-16">0/16</div>
              <div id="beat-32">0/32</div>
              <div id="beat-64">0/64</div>
            </div>
          </section>

          <section class="plat-du-jour">
            <h2>Le Plat du Jour est:</h2>
            <textarea id="pdj"></textarea>
          </section>
          
          <section class="players">
            <h2>Players:</h2>
            <textarea id="players"></textarea>
          </section>
          
          <section class="help">
            <h2>Help:</h2>
            <textarea id="help"></textarea>
          </section>
</div>
    <script src="script.js"></script>
</body>
</html>
